# Alternative: Use external free MySQL hosting (PlanetScale, Railway, etc.)
services:
  - type: web
    name: agrizen-backend
    runtime: docker
    plan: free
    region: singapore
    branch: main
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/agrizen-backend-0.0.1-SNAPSHOT.jar
    healthCheckPath: /actuator/health
    envVars:
      - key: PORT
        value: 8080
      # Use external MySQL database (PlanetScale, Railway, etc.)
      - key: SPRING_DATASOURCE_URL
        value: ${EXTERNAL_MYSQL_URL}
      - key: SPRING_DATASOURCE_USERNAME
        value: ${EXTERNAL_MYSQL_USERNAME}
      - key: SPRING_DATASOURCE_PASSWORD
        value: ${EXTERNAL_MYSQL_PASSWORD}
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: SPRING_JPA_SHOW_SQL
        value: false
      - key: SPRING_JPA_HIBERNATE_DIALECT
        value: org.hibernate.dialect.MySQLDialect
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: APP_UPLOAD_DIR
        value: /opt/render/project/src/uploads
      - key: APP_UPLOAD_BASE_URL
        value: /uploads

# No database section - using external MySQL
